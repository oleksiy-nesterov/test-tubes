  <style>
    /* tube */
    .tube {
      --c1: transparent;
      --c2: transparent;
      --c3: transparent;
      --c4: transparent;
      --f: 0;
      --ff: 0;
      --x: 0;
      --y: 0;
      --duration: 1s;
      --top: 20px;
      --width: 60px;
      --height: 200px;
      --border: calc(var(--width) / 30);
      width: var(--width);
      height: var(--height);
      position: relative;
      display: inline-block;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      transform: translate(0, 0);

      /* glass */
      & > div {
        --g-c: #C8C8FF;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        border: var(--border) solid rgb(from var(--g-c) r g b / 0.8);
        border-top-width: calc(var(--border) * 0.5);
        border-bottom-left-radius: calc(var(--width) / 4);
        border-bottom-right-radius: calc(var(--width) / 4);
      }
      & > div:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        bottom: 0;
        background: linear-gradient(
            to right,
            rgb(from var(--g-c) r g b / 0.1),
            rgb(from var(--g-c) r g b / 0.4) 5%,
            rgb(from var(--g-c) r g b / 0.15) 30%,
            rgb(from var(--g-c) r g b / 0) 30%,
            rgb(from var(--g-c) r g b / 0)
        ),
        linear-gradient(
            to top,
            rgb(from var(--g-c) r g b / 0.5),
            rgb(from var(--g-c) r g b / 0.3) var(--border),
            rgb(from var(--g-c) r g b / 0) calc(var(--border) * 2),
            rgb(from var(--g-c) r g b / 0)
        );
      }
      &.selected > div {
        --g-c: #FFFFFF;
      }

      /* liquid */
      & > div:before {
        content: "";
        position: absolute;
        top: var(--top);
        left: 0;
        width: 100%;
        bottom: 0;
        transition: clip-path calc(var(--duration) * 1.1) ease;
        transform-origin: 0 0;
        background: linear-gradient(
            to bottom,
            var(--c1) 0%,
            var(--c1) 25%,
            var(--c2) 25%,
            var(--c2) 50%,
            var(--c3) 50%,
            var(--c3) 75%,
            var(--c4) 75%,
            var(--c4) 100%
        );
        --shadow: calc(var(--height) - var(--top) - var(--border) * 2);
        box-shadow: 0 var(--shadow) 0 0 var(--c4);
        clip-path: polygon(
            0 calc(100% * (1 - var(--f))),
            100% calc(100% * (1 - var(--f))),
            100% 200%,
            0 200%
        );
      }

      &.top {
        z-index: 1;
      }
      &.selected {
        scale: 1.1;
      }

      /* explosion */
      &.done:after,
      &.done:before {
        content: "";
        pointer-events: none;
        position: absolute;
        left: 50%;
        top: 0;
        --e-duration: 2s;
        --e-d1: calc(var(--height) / 2);
        --e-d2: calc(var(--e-d1) * 0.7);
        --e-p1: calc(50% - var(--e-d1) * var(--v1));
        --e-p2: calc(50% + var(--e-d1) * var(--v1));
        --e-p3: calc(50% - var(--e-d2) * var(--v1));
        --e-p4: calc(50% + var(--e-d2) * var(--v1));
        --e-s: calc(var(--height) / 30 * var(--v1));
        --e-c: rgb(from var(--c1) r g b / calc(clamp(0, 1 - (var(--v1) - 0.5) * 2, 1)));
        height: var(--height);
        width: var(--height);
        animation: interpolation;
        animation-iteration-count: 1;
        animation-duration: var(--e-duration);
        animation-timing-function: cubic-bezier(0.1, 0.9, 0.3, 1);
        transform: translateX(calc(50% * var(--r, 0) - 50%)) translateY(calc(50% * var(--r, 0) - 70%));
        background-image: radial-gradient(
            circle at left var(--e-p2) top 50%,
            var(--e-c) 0,
            var(--e-c) var(--e-s),
            transparent var(--e-s)
        ),
        radial-gradient(
            circle at left var(--e-p1) top 50%,
            var(--e-c) 0,
            var(--e-c) var(--e-s),
            transparent var(--e-s)
        ),
        radial-gradient(
            circle at left 50% top var(--e-p2),
            var(--e-c) 0,
            var(--e-c) var(--e-s),
            transparent var(--e-s)
        ),
        radial-gradient(
            circle at left 50% top var(--e-p1),
            var(--e-c) 0,
            var(--e-c) var(--e-s),
            transparent var(--e-s)
        ),
        radial-gradient(
            circle at left var(--e-p4) top var(--e-p4),
            var(--e-c) 0,
            var(--e-c) var(--e-s),
            transparent var(--e-s)
        ),
        radial-gradient(
            circle at left var(--e-p3) top var(--e-p3),
            var(--e-c) 0,
            var(--e-c) var(--e-s),
            transparent var(--e-s)
        ),
        radial-gradient(
            circle at left var(--e-p3) top var(--e-p4),
            var(--e-c) 0,
            var(--e-c) var(--e-s),
            transparent var(--e-s)
        ),
        radial-gradient(
            circle at left var(--e-p4) top var(--e-p3),
            var(--e-c) 0,
            var(--e-c) var(--e-s),
            transparent var(--e-s)
        );
      }
      &.done:before {
        animation-delay: calc(var(--e-duration) * 0.1);
        transform: translateX(-50%) translateY(-70%) rotate(22.5deg);
      }

      /* pour */
      &.pour {
        scale: 1;
        transform: translate(calc(var(--x) + 50%), calc(var(--y) - 20%));
        animation-duration: var(--duration);
        animation-timing-function: ease-in-out;
      }
      &.pour > div {
        transform-origin: 0 0;
        transform: rotate(calc(-90deg * var(--v0)));
      }
      &.pour:before {
        --drop-width: calc(var(--width) / 20);
        --fill-delta: calc(75% * var(--ff));
        content: "";
        position: absolute;
        height: calc((100% - var(--fill-delta)) * var(--v0));
        bottom: calc(var(--fill-delta) + (100% - var(--fill-delta)) * (1 - var(--v1)));
        left: 0;
        width: var(--drop-width);
        border-radius: calc(var(--drop-width) * 0.5);
        transform-origin: 50% 0;
        background: linear-gradient(
            to right,
            var(--c1) 0%,
            var(--c1) 25%,
            var(--c2) 25%,
            var(--c2) 50%,
            var(--c3) 50%,
            var(--c3) 75%,
            var(--c4) 75%,
            var(--c4) 100%
        );
        background-repeat: no-repeat;
        background-size: calc(var(--drop-width) * 4) 100%;
        background-position: calc(var(--drop-width) * ((0.75 - var(--f)) * -4)) 0;
      }
      &.pour > div:before {
        width: calc(var(--height) * 2);
        transform-origin: 0 calc(100% * (0.75 - var(--f)));
        transform: translateY(
            calc((-100% * (1.25 - var(--f)) - var(--top)) * var(--v0))
        ) rotate(calc(75deg * var(--v0)));
      }
    }

    /* animations */
    @keyframes shaking {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(0eg);
      }
      75% {
        transform: rotate(-5deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
    /* interpolation */
    @property --v0 {
      syntax: "<number>";
      inherits: true;
      initial-value: 0;
    }
    @property --v1 {
      syntax: "<number>";
      inherits: true;
      initial-value: 0;
    }
    @keyframes interpolation {
      0% {
        --v0: 0;
        --v1: 0;
        --r: 0;
      }
      10%  { --r: 0.10; }
      20%  { --r: -0.10; }
      30%  { --r: 0.05; }
      40%  { --r: -0.05; }
      50% {
        --v0: 1;
        --v1: 1;
        --r: 0.10;
      }
      60%  { --r: 0.10; }
      70%  { --r: -0.10; }
      80%  { --r: 0.05; }
      90%  { --r: -0.05; }
      100% {
        --v0: 0;
        --v1: 1;
        --r: 0;
      }
    }

    /* base */
    html, body {
      min-height: 100svh;
      width: 100svw;
      display: flex;
      position: relative;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      margin: 0;
    }
    section {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      flex-direction: row;
      gap: 40px;
      flex-wrap: wrap;
      padding: 80px 0;
    }
    a {
      color: #FFFFFF;
      font-family: sans-serif;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      &:hover {
        color: #FF0060;
      }
    }
    .repo {
      position: absolute;

    }
    .reset {
      position: absolute;

      top: 20px;
      &:before {
        content: "reset level";
      }
    }
    .add {
      position: absolute;

      bottom: 20px;
    }
    .views {

      right: 20px;
      bottom: 20px;
      pointer-events: none;
    }

<script>
  const CAPACITY = 4;
  const DELTA = 1 / CAPACITY;
  const PALETTE = ['#0079FF', '#F6FA70', '#00DFA2', '#FF0060', '#9929EA'];

  let selectedTube = null;
  let lock;

  const tubeElSetup = (el) => {
    const setProperties = (element, list) => {
      list.forEach(([key, value]) => {
        element.style.setProperty(key, value);
      });
    };

    const getColorVarByFill = (fill, correction = 0) => {
      const n = CAPACITY + correction - fill / DELTA;
      if (n < 1 || n > CAPACITY) return
      return `--c${n}`
    };

    const getColorByFill = (element, fill) => {
      return element.style.getPropertyValue(getColorVarByFill(fill, 1));
    };

    const isDone = (element) => {
      const fill = parseFloat(el.style.getPropertyValue('--f') || 0);
      if (fill !== 1) return false;
      const colors = Array(CAPACITY).fill(0).map((_, i) => getColorByFill(element, DELTA + DELTA * i)).filter(Boolean);
      return colors.length === CAPACITY && new Set(colors).size === 1
    };

    const select = () => {
      selectedTube = el;
      selectedTube.classList.add('selected');
    };

    const unselect = () => {
      if (!selectedTube) return;
      selectedTube.classList.remove('selected');
      selectedTube = null;
    };

    const play = (element, animation, duration, timing) => {
      element.style.animationName = 'none';
      element.style.animationDuration = duration ?? '';
      element.style.animationTimingFunction = timing ?? '';
      requestAnimationFrame(() => {
        element.style.animationName = animation;
      });
    };

    el.addEventListener('animationend', (e) => {
      if (e.animationName !== 'interpolation') return;
      lock = false;
      el.classList.remove('pour');
      unselect();
      el.addEventListener('transitionend', () => {
        el.classList.remove('top');
      }, {once: true});
    });

    el.onclick = () => {
      if (lock) return;

      if (selectedTube === el) {
        unselect();
        return;
      }

      const fill = parseFloat(el.style.getPropertyValue('--f') || 0);
      if (!selectedTube) {
        if (fill > 0 && !isDone(el)) {
          select();
        } else {
          play(el, 'shaking', '0.2s');
        }
        return;
      }
      if (fill === 1) {
        play(el, 'shaking', '0.2s');
        return;
      }

      const selectedTubeFill = parseFloat(selectedTube.style.getPropertyValue('--f') || 0);
      if (selectedTubeFill === 0) return;

      let i = 1;
      const selectedTubeColor = getColorByFill(selectedTube, selectedTubeFill);
      while (DELTA * i < 1 && selectedTubeColor && selectedTubeColor === getColorByFill(selectedTube, selectedTubeFill - DELTA * i)) i++;
      if (fill + DELTA * i > 1 || (fill > 0 && selectedTubeColor !== getColorByFill(el, fill))) {
        play(el, 'shaking', '0.2s');
        return;
      }

      const rect = el.getBoundingClientRect();
      const selectedRect = selectedTube.getBoundingClientRect();
      setProperties(selectedTube, [
        ['--x', `${rect.left - selectedRect.left}px`],
        ['--y', `${rect.top - selectedRect.top}px`],
        ['--f', selectedTubeFill - DELTA * i],
        ['--ff', fill],
      ])

      lock = true;
      selectedTube.classList.add('pour', 'top');
      play(selectedTube, 'interpolation');

      setProperties(el, [
        ['--f', fill + DELTA * i],
        ...Array(i).fill(0).map((_, n) => [getColorVarByFill(fill + DELTA * n), selectedTubeColor]),
      ]);

      if (isDone(el)) {
        el.classList.add('done');
      }
    };
  }

  const tubeElSetVars = (el, tube = []) => {
    const fill = tube.filter(Boolean).length / CAPACITY;
    el.style.setProperty('--f', fill);
    [...tube].reverse().forEach((color, i) => {
      if (!color) return
      el.style.setProperty(`--c${CAPACITY - i}`, color);
    });
  }

  const tubeElCreate = (tube = []) => {
    const el = document.createElement('div');
    el.className = 'tube';
    tubeElSetVars(el, tube);
    tubeElSetup(el);
    el.appendChild(document.createElement('div'));
    const wrapper = document.createElement('div')
    wrapper.appendChild(el);
    return wrapper;
  }

  const createLevel = (count = 4, emptyCount = 2, palette = PALETTE) => {
    const elements = [];
    for (let i = 0; i < emptyCount; i++) {
      elements.push(tubeElCreate());
    }
    for (let i = 0; i < count; i++) {
      const tube = palette.slice(0, CAPACITY).sort(() => Math.random() - 0.5);
      elements.push(tubeElCreate(tube))
    }
    return elements.sort(() => Math.random() - 0.5);
  }

  createGame = (levels) => {
    lock = false;
    selectedTube = null;
    const holder = document.body.querySelector('section');
    holder.innerHTML = '';

    const reset = document.createElement('a');
    reset.className = 'reset';
    reset.onclick = () => createGame(levels);

    const views = document.createElement('img');
    views.className = 'views';
    views.src = 'https://hits.sh/oleksiy-nesterov.github.io/test-tubes.svg?label=plays&color=FF0060&labelColor=151515';

    holder.append(...levels.map((level) => createLevel(...level)).flat(), reset, views)
  }

  createGame([[4, 1], [4, 1, PALETTE.slice(-4)]]);
</script>
