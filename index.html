  <style>
    /* tube */
    .tube {
      --c1: transparent;
      --c2: transparent;
      --c3: transparent;
      --c4: transparent;
      --f: 0;
      --ff: 0;
      --x: 0;
      --y: 0;
      --glass-rgb: 200, 200, 255;
      --duration: 1s;
      --top: 20px;
      --width: 60px;
      --height: 200px;
      --border: calc(var(--width) / 30);
      width: var(--width);
      height: var(--height);
      position: relative;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      transform: translate(0, 0);
    }

    .tube > div {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      border: var(--border) solid rgba(var(--glass-rgb), 0.8);
      border-top-width: calc(var(--border) * 0.5);
      border-bottom-left-radius: calc(var(--width) / 4);
      border-bottom-right-radius: calc(var(--width) / 4);
    }

    .tube > div:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      bottom: 0;
      background: linear-gradient(
          to right,
          rgba(var(--glass-rgb), 0.1),
          rgba(var(--glass-rgb), 0.4) 5%,
          rgba(var(--glass-rgb), 0.15) 30%,
          rgba(var(--glass-rgb), 0) 30%,
          rgba(var(--glass-rgb), 0)
      ),
      linear-gradient(
          to top,
          rgba(var(--glass-rgb), 0.8),
          rgba(var(--glass-rgb), 0.5) var(--border),
          rgba(var(--glass-rgb), 0) calc(var(--border) * 2),
          rgba(var(--glass-rgb), 0)
      );
    }

    .tube > div:before {
      content: "";
      position: absolute;
      top: var(--top);
      left: 0;
      width: 100%;
      bottom: 0;
      transition: clip-path calc(var(--duration) * 1.1) ease;
      transform-origin: 0 0;
      background: linear-gradient(
          to bottom,
          var(--c1) 0%,
          var(--c1) 25%,
          var(--c2) 25%,
          var(--c2) 50%,
          var(--c3) 50%,
          var(--c3) 75%,
          var(--c4) 75%,
          var(--c4) 100%
      );
      --shadow: calc(var(--height) - var(--top) - var(--border) * 2);
      box-shadow: 0 var(--shadow) 0 0 var(--c4);
      clip-path: polygon(
          0 calc(100% * (1 - var(--f))),
          100% calc(100% * (1 - var(--f))),
          100% 200%,
          0 200%
      );
    }

    .tube.pour {
      position: relative;
      z-index: 1;
      transform: translate(calc(var(--x) + 50%), calc(var(--y) - 20%));
      animation-duration: var(--duration);
      animation-timing-function: ease-in-out;
    }

    .tube.pour > div {
      transform-origin: 0 0;
      transform: rotate(calc(-90deg * var(--v0)));
    }

    .tube.pour:before {
      --drop-width: calc(var(--width) / 20);
      --fill-delta: calc(75% * var(--ff));
      content: "";
      position: absolute;
      height: calc((100% - var(--fill-delta)) * var(--v0));
      bottom: calc(var(--fill-delta) + (100% - var(--fill-delta)) * (1 - var(--v1)));
      left: 0;
      width: var(--drop-width);
      border-radius: calc(var(--drop-width) * 0.5);
      transform-origin: 50% 0;
      background: linear-gradient(
          to right,
          var(--c1) 0%,
          var(--c1) 25%,
          var(--c2) 25%,
          var(--c2) 50%,
          var(--c3) 50%,
          var(--c3) 75%,
          var(--c4) 75%,
          var(--c4) 100%
      );
      background-repeat: no-repeat;
      background-size: calc(var(--drop-width) * 4) 100%;
      background-position: calc(var(--drop-width) * ((0.75 - var(--f)) * -4)) 0;
    }

    .tube.pour > div:before {
      width: calc(var(--height) * 2);
      transform-origin: 0 calc(100% * (0.75 - var(--f)));
      transform: translateY(
          calc((-100% * (1.25 - var(--f)) - var(--top)) * var(--v0))
      ) rotate(calc(75deg * var(--v0)));
    }

    /* interpolation */
    @property --v0 {
      syntax: "<number>";
      inherits: true;
      initial-value: 0;
    }

    @property --v1 {
      syntax: "<number>";
      inherits: true;
      initial-value: -1;
    }

    @keyframes interpolation {
      0% {
        --v0: 0;
        --v1: 0;
      }
      50% {
        --v0: 1;
        --v1: 1;
      }
      100% {
        --v0: 0;
        --v1: 1;
      }
    }

    @keyframes shaking {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(0eg);
      }
      75% {
        transform: rotate(-5deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    /* experiment */
    html {
      min-height: 100svh;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      flex-direction: row;
      gap: 40px;
      flex-wrap: wrap;
      background-color: black;
      margin: 80px 0;
    }

    body > span {
      position: absolute;
      right: 20px;
      top: 20px;
      color: white;
      font-family: sans-serif;
      cursor: pointer;
    }

    body > span:before {
      content: "Reset Level";
    }

    .selected {
      --glass-rgb: 255, 255, 255;
      transform: scale(1.1);
    }

</body>
<script>
  const CAPACITY = 4;
  const DELTA = 1 / CAPACITY;
  const PALETTE = ['#0079FF', '#F6FA70', '#00DFA2', '#FF0060', '#9929EA'];

  let selectedTube = null;
  let lock;

  const tubeElSetup = (el) => {
    const setProperties = (element, list) => {
      list.forEach(([key, value]) => {
        element.style.setProperty(key, value);
      });
    };

    const getColorVarByFill = (fill, correction = 0) => {
      const n = CAPACITY + correction - fill / DELTA;
      if (n < 1 || n > CAPACITY) return
      return `--c${n}`
    };

    const getColorByFill = (element, fill) => {
      return element.style.getPropertyValue(getColorVarByFill(fill, 1));
    };

    const isDone = (element) => {
      const fill = parseFloat(el.style.getPropertyValue('--f') || 0);
      if (fill !== 1) return false;
      const colors = Array(CAPACITY).fill(0).map((_, i) => getColorByFill(element, DELTA + DELTA * i)).filter(Boolean);
      return colors.length === CAPACITY && new Set(colors).size === 1
    };

    const select = () => {
      selectedTube = el;
      selectedTube.classList.add('selected');
    };

    const unselect = () => {
      if (!selectedTube) return;
      selectedTube.classList.remove('selected');
      selectedTube = null;
    };

    const play = (element, animation, duration, timing) => {
      element.style.animationName = 'none';
      element.style.animationDuration = duration ?? '';
      element.style.animationTimingFunction = timing ?? '';
      requestAnimationFrame(() => {
        element.style.animationName = animation;
      });
    };

    el.addEventListener('animationend', (e) => {
      if (e.animationName !== 'interpolation') return;
      lock = false;
      el.classList.remove('pour');
      unselect();
    });

    el.onclick = () => {
      if (lock) return;

      if (selectedTube === el) {
        unselect();
        return;
      }

      const fill = parseFloat(el.style.getPropertyValue('--f') || 0);
      if (!selectedTube) {
        if (fill > 0 && !isDone(el)) {
          select();
        } else {
          play(el, 'shaking', '0.2s');
        }
        return;
      }
      if (fill === 1) {
        play(el, 'shaking', '0.2s');
        return;
      }

      const selectedTubeFill = parseFloat(selectedTube.style.getPropertyValue('--f') || 0);
      if (selectedTubeFill === 0) return;

      let i = 1;
      const selectedTubeColor = getColorByFill(selectedTube, selectedTubeFill);
      while (DELTA * i < 1 && selectedTubeColor && selectedTubeColor === getColorByFill(selectedTube, selectedTubeFill - DELTA * i)) i++;
      if (fill + DELTA * i > 1 || (fill > 0 && selectedTubeColor !== getColorByFill(el, fill))) {
        play(el, 'shaking', '0.2s');
        return;
      }

      const rect = el.getBoundingClientRect();
      const selectedRect = selectedTube.getBoundingClientRect();
      setProperties(selectedTube, [
        ['--x', `${rect.left - selectedRect.left}px`],
        ['--y', `${rect.top - selectedRect.top}px`],
        ['--f', selectedTubeFill - DELTA * i],
        ['--ff', fill],
      ])

      lock = true;
      selectedTube.classList.add('pour');
      play(selectedTube, 'interpolation');

      setProperties(el, [
        ['--f', fill + DELTA * i],
        ...Array(i).fill(0).map((_, n) => [getColorVarByFill(fill + DELTA * n), selectedTubeColor]),
      ]);
    };
  }

  const tubeElSetVars = (el, tube = []) => {
    const fill = tube.filter(Boolean).length / CAPACITY;
    el.style.setProperty('--f', fill);
    [...tube].reverse().forEach((color, i) => {
      if (!color) return
      el.style.setProperty(`--c${CAPACITY - i}`, color);
    });
  }

  const tubeElCreate = (tube = []) => {
    const el = document.createElement('div');
    el.className = 'tube';
    tubeElSetVars(el, tube);
    tubeElSetup(el);
    el.appendChild(document.createElement('div'));
    const wrapper = document.createElement('div')
    wrapper.appendChild(el);
    return wrapper;
  }

  const createLevel = (count = 4, emptyCount = 2, palette = PALETTE) => {
    const elements = [];
    for (let i = 0; i < emptyCount; i++) {
      elements.push(tubeElCreate());
    }
    for (let i = 0; i < count; i++) {
      const tube = palette.slice(0, CAPACITY).sort(() => Math.random() - 0.5);
      elements.push(tubeElCreate(tube))
    }
    return elements.sort(() => Math.random() - 0.5);
  }

  createGame = (levels) => {
    document.body.innerHTML = '';
    const reset = document.createElement('span');
    reset.onclick = () => createGame(levels);
    document.body.append(...levels.map((level) => createLevel(...level)).flat(), reset)
  }

  createGame([[4, 1], [4, 1, PALETTE.slice(-4)]]);
</script>
